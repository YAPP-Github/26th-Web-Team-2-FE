name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Setup Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - run: pnpm install --frozen-lockfile
      - run: pnpm exec biome ci
  
